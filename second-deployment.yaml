apiVersion: apps/v1
kind: Deployment
metadata:
  name: second
spec:
  replicas: 1
  selector:
    matchLabels:
      app: second
  template:
    metadata:
      labels:
        app: second
    spec:
      # 1) DB가 열릴 때까지 대기 (nc가 없으면 /dev/tcp로 폴백)
      initContainers:
      - name: wait-mysql
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "Waiting for MySQL at 49.50.133.211:30700 ..."
            try_nc() { nc -z 49.50.133.211 30700 >/dev/null 2>&1; }
            try_tcp() { (echo > /dev/tcp/49.50.133.211/30700) >/dev/null 2>&1; }
            until try_nc || try_tcp; do
              echo "MySQL not ready yet... retrying in 2s"
              sleep 2
            done
            echo "MySQL is reachable. Proceeding."
      containers:
      - name: second
        image: gdtime1023/second:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://49.50.133.211:30700/bookdb?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "rootpassword"
        resources:
          requests:
            memory: "128Mi"
            cpu: "125m"
          limits:
            cpu: "250m"
            memory: "256Mi"

        # 2) 앱 기동시간을 보장하는 startupProbe (CrashLoop 완화)
        startupProbe:
          tcpSocket:
            port: 8090
          failureThreshold: 30    # 최대 약 5분(30 * 10s)까지 부팅 대기
          periodSeconds: 10

        # 3) 살아있는지 확인 (프로세스 행업시 재시작)
        livenessProbe:
          tcpSocket:
            port: 8090
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 3

        # 4) 준비되면 트래픽 받기 (레디니스)
        readinessProbe:
          tcpSocket:
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: second-service
spec:
  type: NodePort
  selector:
    app: second
  ports:
  - name: http
    protocol: TCP
    port: 8090
    targetPort: 8090
    nodePort: 30701
